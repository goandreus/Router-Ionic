<ion-header no-border >
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item  *ngFor="let c of componentes" 
  [routerLink]="c.redirecTo" detail>
  <ion-icon slot="start" [name]="c.icon"></ion-icon>
    <ion-label>{{c.name}}</ion-label>
  </ion-item>
</ion-list>



<ion-button routerLink="/alerts">Hola</ion-button>

<ion-button routerLink="/action-sheet">Action Sheets</ion-button>

</ion-content>
